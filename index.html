<html>
  <head>
    <title>task</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="akkroo_api.js"></script>
    <script src="task_1_validator.js"></script>
    <script src="task_2_validator.js"></script>
    <script src="task.js"></script>

    <style>
     * { box-sizing: border-box; margin: 0; padding: 0; }
     body {
       font-family: 'Helvetica Neue', sans-serif;
       padding: 1em;
       font-weight: 300;
     }

     h1, h2, h3, h4 {
       font-weight: 500;
     }

     h3, h4 {
       margin-bottom: 1em;
     }

     section {
       max-width: 50em;
       border: 1px solid #ddd;
     }

     .akkroo-note {
       background-color: #E0BB32;
       color: #fff;
       padding: 0.3em;
       display: inline-block;
     }

     .task {
       margin-bottom: 6em;
       min-height: 4em;
       padding: 1em;
     }

     #task {
       margin-top: 5em;
     }

     #task .view-example {
       margin-bottom: 3em;
     }

     #task #guest-list-view {
       max-width: 25em;
     }
     
     #task .guest-list .visible {
       padding: 1em;
       border: 1px solid #999;
       max-width: 25em;
     }
     
     #task #guest-list {
       background-color: #eee;
     }
     #task .guest-list li {
       list-style-type: none;
       border-bottom: 1px solid #ddd;
       height: 2em;
       line-height: 2em;
       padding-left: 1em;
     }
     #task .guest-list li:hover {
       background-color: #ddd;
       color: #3366FF;
       cursor: pointer;
     }
     #task .guest-list li:first-child {
       border-top: 1px solid #ddd;
     }

     #task fieldset {
       border: none;
       margin-bottom: 1em;
     }
     #task label,
     #task input {
       display: block;
       margin-bottom: 0.4em;
     }

     #task button,
     #task input[type="text"],
     #task input[type="email"] {
       font-size: 100%;
       font-family: "Helvetica Neue", sans-serif;
     }

     #task input[type="text"],
     #task input[type="email"] {
       padding: 0.4em 0.6em;
     }
     #task button {
       border: none;
       padding: 0.4em 0.8em;
       background-color: #009933;
       color: #fff;
     }
     #task button:hover {
       cursor: pointer;
       background-color: #007A29;
     }
    </style>
  </head>
  <body>
    <h1>Tasks</h1>
    
    <button name="taskOneStarter" value="taskOne.json">task one</button>
    <button name="taskTwoStarter" value="taskTwo.json">task two</button>
    
    <h3>please refresh page, to switch between the two tasks</h3>
    
    <section>
      <h4>Task one:</h4>
      <div class="task" id="task">
          
          
        <!--<div class="akkroo-note">-->
        <!--  <span>Please render your UI for task one here.</span>-->
        <!--</div>-->
        <div class="main-content">
            
            <!--Branding Template-->
            
            <div class="branding page">
                
                <div id="branding">
                    
                </div>
              </div>
            
            <!--Guest List Template-->
            
            <div class="guest-list page">
                
                <div id="guest-list-view">
                  
                  <ul id="guest-list">
                  </ul>
                  
                </div>
                
             </div>
              
              <!--Data Capture Template-->
              
                <div class="data-capture page">
                  
                    <div>
                      
                      <form id="data-capture">
                        
            
                        
                      </form>
                    </div>
                </div>
                
                <!--Thanks Template-->
            
                <div class="thanks page">
                    
                    <div id="thanks">
                        
                    </div>
                </div>
            </div>
        
      </div>
    </section>

  </body>
</html>
